<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrant vs Ontario Education Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="educationChart" width="800" height="600"></canvas>

<script>
    const ctx = document.getElementById('educationChart').getContext('2d');
    const maxStudents = 150000; // a value slightly larger than the largest Ontario data point

    new Chart(ctx, {
        type: 'horizontalBar',
        data: {
            labels: ['Grade 12', 'Grade 11', 'Grade 10', 'Grade 9', 'Grade 8', 'Grade 7', 'Grade 6', 'Grade 5', 'Grade 4', 'Grade 3', 'Grade 2', 'Grade 1'],
            datasets: [{
                label: 'Migrant Students',
                data: [387, 468, 641, 511, 628, 747, 598, 639, 759, 906, 938, 1113],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }, {
                label: 'Ontario Students',
                data: [148855, 148855, 148460, 149150, 147335, 146390, 145180, 142070, 139920, 140910, 137035, 135995],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            scales: {
                x: {
                    beginAtZero: true,
                    ticks: {
                        // Ensure that bars are centered by starting from negative half of max value
                        min: -maxStudents / 2,
                        max: maxStudents
                    }
                }
            }
        }
    });
</script>

</body>
</html>
