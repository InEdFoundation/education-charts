<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Data Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
</head>

<body>
    <button onclick="switchData('migrant')">Show Migrant Data</button>
    <button onclick="switchData('ontario')">Show Ontario Data</button>
    <canvas id="educationChart" width="400" height="400"></canvas>

    <script>
        var ctx = document.getElementById('educationChart').getContext('2d');
        
        const migrantData = [1113, 938, 906, 759, 639, 598, 747, 628, 511, 641, 468, 387];
        const ontarioData = [135995, 137035, 140910, 139920, 142070, 145180, 146390, 147335, 149150, 148460, 148855, 148855];
        
        const data = {
            labels: ['Grade 1', 'Grade 2', 'Grade 3', 'Grade 4', 'Grade 5', 'Grade 6', 'Grade 7', 'Grade 8', 'Grade 9', 'Grade 10', 'Grade 11', 'Grade 12'],
            datasets: [{
                label: 'Student Data',
                data: migrantData,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                indexAxis: 'y',
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Comparison of Student Numbers by Grade'
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: Math.max(...migrantData)
                    }
                }
            }
        };

        var myChart = new Chart(ctx, config);

        function switchData(dataset) {
            if (dataset === 'migrant') {
                data.datasets[0].data = migrantData;
                config.options.scales.x.max = Math.max(...migrantData);
                data.datasets[0].backgroundColor = 'rgba(75, 192, 192, 0.2)';
                data.datasets[0].borderColor = 'rgba(75, 192, 192, 1)';
            } else {
                data.datasets[0].data = ontarioData;
                config.options.scales.x.max = Math.max(...ontarioData);
                data.datasets[0].backgroundColor = 'rgba(153, 102, 255, 0.2)';
                data.datasets[0].borderColor = 'rgba(153, 102, 255, 1)';
            }
            myChart.update();
        }
    </script>
</body>

</html>
