<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Data Comparison</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        button {
            background-color: #BD4236;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <button onclick="updateData('migrant')">Show Migrant Data</button>
    <button onclick="updateData('ontario')">Show Ontario Data</button>
    <div id="chart"></div>

    <script>
        const svgWidth = 600;
        const svgHeight = 450;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        const migrantData = [1113, 938, 906, 759, 639, 598, 747, 628, 511, 641, 468, 387];
        const ontarioData = [135995, 137035, 140910, 139920, 142070, 145180, 146390, 147335, 149150, 148460, 148855, 148855];

        const yScale = d3.scaleBand()
            .domain(['Grade 12', 'Grade 11', 'Grade 10', 'Grade 9', 'Grade 8', 'Grade 7', 'Grade 6', 'Grade 5', 'Grade 4', 'Grade 3', 'Grade 2', 'Grade 1'])
            .range([0, svgHeight])
            .padding(0.1);

        function drawBars(data) {
            const maxData = d3.max(data);

            const xScale = d3.scaleLinear()
                .domain([-maxData, maxData])
                .range([0, svgWidth]);

            svg.selectAll("*").remove();

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("y", (d, i) => yScale('Grade ' + (12 - i)))
                .attr("height", yScale.bandwidth())
                .attr("x", d => xScale(-d / 2))
                .attr("width", d => xScale(d))
                .attr("fill", "teal");

            svg.append("g")
                .call(d3.axisLeft(yScale));
        }

        function updateData(type) {
            if (type === "migrant") {
                drawBars(migrantData);
            } else {
                drawBars(ontarioData);
            }
        }

        updateData('migrant');
    </script>
</body>

</html>
